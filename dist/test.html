<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放</title>
    <style>*,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        img {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }

        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }

        #demo2 {
            display: none;
        }

        #demo {
            position: fixed;
            height: 30vh;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffe600;
            overflow-y: auto;
            /* 让y方向可以滚动 */
        }

        /* 隐藏滚动条，美化界面 */
        #demo::-webkit-scrollbar {
            display: none;
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70vh;
        }</style>
</head>

<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <!-- <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div> -->
    <div id="html">
        <div class="skin">
            <header>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose">
                    <div class="yuan"></div>
                </div>
                <div class="facex">
                    <div class="face left">
                        <img src="/1.63904971.gif" alt="">
                    </div>
                    <div class="face right">
                        <img src="/1.63904971.gif" alt="">
                    </div>
                </div>
                <div class="mouth">
                    <div class="mouth_main">
                        <div class="tongue"></div>
                    </div>
                </div>
                <div class="box">
                    <div class="box_main">
                        <div class="box_circle"></div>
                    </div>
                </div>
                <div class="arm_left"></div>
                <div class="arm_right"></div>
            </header>
        </div>
    </div>
    <script src="/test.e98b79dd.js"></script>
</body>

</html>
